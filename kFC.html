<!DOCTYPE html>
<html>
    <head>
        <title>KFC order page</title>
        <link rel="stylesheet" href="bootstrap.css">
        <script src="bootstrap.bundle.js"></script>
        <script src="jquery.js"></script>
        <script>
            function placeOrder(){
                document.getElementById("lblName").innerHTML = document.getElementById("txtUserName").value;
                document.getElementById("lblMobileNo").innerHTML = document.getElementById("txtUserMobileNo").value;
                document.getElementById("lblAddress").innerHTML = document.getElementById("txtUserAddress").value;

                var mealName = "";
                var mealCost = 0; 
                var adonName = "";
                var adonCost = 0;

                var optBurger =  document.getElementById("optBurger");
                var optRoller = document.getElementById("optRoller");

                var optWings   = document.getElementById("optWings");
                var optKrusher = document.getElementById("optKrusher");

                //forward jump
                if(optBurger.checked){
                     mealName = optBurger.value;
                     mealCost = 150;
                }

                if(optRoller.checked){
                    mealName = optRoller.value;
                    mealCost = 100;
                }

                //forward jump 
                if(optWings.checked){
                    adonName += optWings.value + "<br>";
                    adonCost = 90;
                    mealCost = mealCost + adonCost;
                }

                if(optKrusher.checked){
                    adonName += optKrusher.value + "<br>";
                    adonCost = 70;
                    mealCost = mealCost + adonCost;
                }


                document.getElementById("lblMeal").innerHTML = mealName;
                document.getElementById("lblAdons").innerHTML = adonName;
                document.getElementById("lblAmount").innerHTML = "&#8377;" + mealCost;

            }
        </script>
    </head>
    <body class="container mt-4">
        <header>
            <img src="kfctop.jpg" class="w-100" height="350"/>
        </header>
        <div class="accordion mt-3">
            <!--Item 1 Starts Here-->
            <div class="accordio-item">
               <h1 class="accordion-header d-grid">
                 <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#Item1">
                     Customer Info
                 </button>
               </h1> 
               <div class="collapse accordion-collapse" id="Item1">
                 <div class="accordion-body">
                     <dl>
                         <dt>Customer Name</dt>
                         <dd>
                             <input type="text" id="txtUserName" class="form-control"/>
                         </dd>
                         <dt>Customer MobileNo</dt>
                         <dd>
                             <input type="tel" id="txtUserMobileNo" class="form-control"/>
                         </dd>
                         <dt>Custome Address</dt>
                         <dd>
                             <textarea id="txtUserAddress" class="form-control"></textarea>
                         </dd>
                     </dl>
                 </div>
               </div>
            </div>
            <!--Item 1 Ends Here-->

            <!--Item 2 Starts Here-->
            <div class="accordion-item mt-3">
              <h1 class="accordion-header d-grid">
                 <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#Item2">
                     Select Your Meal
                 </button>
               </h1> 
               <div class="collapse accordion-collapse" id="Item2">
                 <div class="accordion-body">
                     <div class="row">
                         <div class="col text-center">
                             <div class="card">
                                <div class="card-body">
                                   <img src="kfcburger.jpg" width="200" height="200"/>
                                </div>
                                <div class="card-footer">
                                   <input type="radio" name="meal" value="OMG Burger" id="optBurger"/>&nbsp;&nbsp;OMG Burger &#8377;150/- 
                                </div>
                             </div>
                         </div>
                         <div class="col text-center">
                             <div class="card">
                                <div class="card-body">
                                   <img src="kfcroller.jpg" width="200" height="200"/>
                                </div>
                                <div class="card-footer">
                                   <input type="radio" name="meal" value="OMG Roller" id="optRoller"/>&nbsp;&nbsp;OMG Roller &#8377;100/- 
                                </div>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>
            <!--Item 2 Ends Here-->

            <!--Item 3 Starts Here-->
            <div class="accordion-item mt-3">
             <h1 class="accordion-header d-grid">
                <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#Item3">
                    Choose Your Ad-On's
                </button>
              </h1> 
              <div class="collapse accordion-collapse" id="Item3">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card">
                               <div class="card-body">
                                  <img src="Hotwings.jpg" width="200" height="200"/>
                               </div>
                               <div class="card-footer">
                                  <input type="checkbox"  value="Hot Wings" id="optWings"/>&nbsp;&nbsp;Hot Wings &#8377;90/- 
                               </div>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="card">
                               <div class="card-body">
                                  <img src="krusher.jpg" width="200" height="200"/>
                               </div>
                               <div class="card-footer">
                                  <input type="checkbox"  value="Krusher Brownie" id="optKrusher"/>&nbsp;&nbsp;Krusher Brownie &#8377;70/- 
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                   <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Mymodal" onclick="placeOrder()">
                      Place Order
                   </button>
                   <div class="modal" id="Mymodal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                         <div class="modal-header">
                             <h1 class="text-danger">Bill Summary</h1>
                             <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                          </div>
                          <div class="modal-body">
                              <table class="table table-hover">
                                 <tbody>
                                     <tr>
                                         <th>Customer Name</th>
                                         <td id="lblName"></td>
                                     </tr>
                                     <tr>
                                         <th>Customer Mobile No</th>
                                         <td id="lblMobileNo"></td>
                                     </tr>
                                     <tr>
                                         <th>Customer Address</th>
                                         <td id="lblAddress"></td>
                                     </tr>
                                     <tr>
                                         <th>Customer Selected Meal</th>
                                         <td id="lblMeal"></td>
                                     </tr>
                                     <tr>
                                         <th>Customer Selected Ad-On's</th>
                                         <td id="lblAdons"></td>
                                     </tr>
                                     <tr>
                                         <th>Bill Amount</th>
                                         <td id="lblAmount"></td>
                                     </tr>
                                 </tbody>
                              </table>
                          </div>
                          <div class="modal-footer">
                             <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                 Proceed
                             </button>
                          </div>
                        </div>
                      </div>
                   </div>
                </div>
           </div>
           <!--Item 3 Ends Here-->

         </div>
    </body>
</html>
